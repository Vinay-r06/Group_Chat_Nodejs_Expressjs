<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="style" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="an
    ">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <header class="centered">
        <h1>Chat App</h1>
    </header>

    <main>
        <section class="container">
    <form method="POST" id="signUpPage" onsubmit="signup(event)">
    <label for="name">Enter Your Name:</label><br>
    <input type="text" name="name" id="name" required/><br>
    <label for="phone">Enter Phone Number:</label><br>
    <input type="number" name="phone" id="phone" required/><br>
    <label for="email">Enter Your Email</label><br>
    <input type="email" name="email" id="email" required/><br>
    <label for="password">Password</label><br>
    <input type="password" name="password" id="password" required/><br><br>
    <button type="submit" class="btn-lg">Sign up</button>
    <br>
    <a href="./login.html" class="btn btn-sm">Existing User - Login</a>        
   </form>                                                             <!--  anchor tag to exiting user -->
   </section>
   </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
                                                                                                <!-- axios-for network calls                  -->
                      <script src="signup.js"></script>
</body>
</html>
